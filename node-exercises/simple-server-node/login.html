<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="main">
      <h1>Login Form</h1>
      <div class="row-login">
        <div class="form-p">
          <form action="/login" method="post">
            <input
              class="text"
              type="text"
              placeholder="Username"
              name="Username"
              required
            />
            <input
              class="text"
              type="password"
              placeholder="Password"
              name="Password"
              required
            />
            <input type="submit" value="Submit" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
